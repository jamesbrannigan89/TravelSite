<div class="container">

    <div class="card-deck">
        <div class="card col-md -6" *ngFor="let visted of filteredCountries">
            <img class="card-img-top " src={{visted.image}}>

            <div class="card-body">
                <h5 class="card-title">{{visted.name}}</h5>
                <p class="card-text"></p>
            </div>

        </div>
    </div>

</div>

<div class="container">

    <div class="card-deck">
        <div class="card col-sm-3" *ngFor="let visted of countries">
            <img class="card-img-top img-fluid.max-width: 200px; height: auto;" src={{visted.image}}>

            <div class="card-body">
                <h5 class="card-title">{{visted.name}}</h5>
                <p class="card-text"></p>
            </div>

        </div>
    </div>

</div>

<div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
