<div class="container">


  <div class='row'>
    <div class='col-md-2'>Filter by:</div>
    <div class='col-md-4'>
      <input type='text' [(ngModel)]='listFilter' />
    </div>
  </div>
  <div>
    <div>
      <h4>Filtered by: {{listFilter}}</h4>
    </div>
  </div>
  <br>
  <br>




  <div class="card-deck">

    <div class="card" *ngFor="let visted of filteredCountries" class="col-md-4">
      <img class="card-img-top " src={{visted.image}}>

      <div class="card-body">
        <h3 class="card-title">{{visted.name}}</h3>
        <p class="card-text">{{visted.description}}</p>
        <button type="button" class="btn btn-primary">More Photos</button>

        
      </div>
      

      

    </div>
   
  </div>

  

</div>
