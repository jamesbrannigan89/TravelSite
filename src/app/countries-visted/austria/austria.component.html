<div class="container">

    <div class="card-deck">

        <div class="card" *ngFor="let photos of countries" class="col-md-4">
          <img class="card-img-top " src={{photos.image}}>
    
          <div class="card-body">
            <h3 class="card-title">{{photos.name}}</h3>
            <p class="card-text">{{photos.description}}</p>
            <button type="button" class="btn btn-primary" routerLink={{photos.pageUrl}} >Photos</button>
    
            
          </div>
          
        </div>
       
      </div>


</div>
