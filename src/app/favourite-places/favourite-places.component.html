<div class="row card-group">
  <div class="col col-lg-4 col-md-9" *ngFor="let place of favourites">
    <div class="card h-100 text-center">
      <img class="card-img-top" src={{place.imageUrl}} alt="image broken">
      <div class="card-body">
        <h4 class="card-title">{{place.country}}</h4>
        <h6 class="card-subtitle mb-2 text-muted">{{place.description}}</h6>
      </div>
    </div>
  </div>
</div>
